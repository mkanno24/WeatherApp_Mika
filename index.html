<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="mikaWeatherApp">
      <form id="searchForm">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              class="form-control search-input weatherSearch"
              placeholder="Enter a city..."
              id="citySearch"
              autocomplete="off"
            />
          </div>
          <div class="col-3">
            <input type="submit" class="btn btn-primary w-100" value="Search" />
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-6">
          <h1 class="cityClass" id="city">Philadelphia</h1>
          <ul>
            <li class="timeMeasure" id="dayAndTime">Sunday 11.05</li>,
            <li class="weatherMeasure" id="conditionDescription">
              Scattered Clouds
            </li>
          </ul>
          <ul>
            <li>Humidity: <strong ><span class="listHumidity" id="humidity">
              51</strong></span>%,
            </li>
            <li>
              Wind: <span class="listWind" id="windSpeed"> <strong class="tempInfo">5</strong></span>km/h
            </li>
          </ul>
        </div>
        <div class="col-6">
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" id="temperatureIcon" />
          <span class="tempDisplayClass" id="temperatureDisplay"> 15 </span>
          <span class="unitMeasure" id="" class="float-right">Â°C </span>
        </div>
      </div>
      <div class="weatherForecast" id="weatherForecast">
        
      </div>

      <footer>
        This project was coded by
        <a href="https://github.com/mkanno24">mkanno24 </a>and is open-sourced
        on <a href="https://github.com/mkanno24/WeatherApp_Mika">GitHub</a> and
        hosted on
        <a href="https://vigorous-almeida-57862d.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="mikaWeatherApp">
      <form>
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              class="form-control search-input weatherSearch"
              placeholder="Enter a city..."
            />
          </div>
          <div class="col-3">
            <input type="submit" class="btn btn-primary w-100" value="Search" />
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-6">
          <h1>Philadelphia</h1>
          <ul>
            <li>Sunday 11.05,</li>
            <li>Scattered Clouds</li>
          </ul>
          <ul>
            <li>Humidity: <strong class="tempInfo">51%</strong> ,</li>
            <li>Wind: <strong class="tempInfo">5km/h</strong></li>
          </ul>
        </div>
        <div class="col-6">
          <h2>☀️ 15°C</h2>
        </div>
      </div>

      <footer>
        This project was coded by
        <a href="https://github.com/mkanno24">mkanno24 </a>and is open-sourced
        on <a href="https://github.com/mkanno24/WeatherApp_Mika">GitHub</a> and
        hosted on
        <a href="https://vigorous-almeida-57862d.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="mikaWeatherApp">
      <form>
        <div class="row">
          <div class="col-8">
            <input
              type="search"
              class="form-control search-input mb-3"
              placeholder="Enter a city..."
            />
          </div>
          <div class="col-4">
            <input type="submit" class="btn btn-primary mb-3" value="search" />
          </div>
        </div>
      </form>

      <div class="row">
        <div class="col-6">
          <h1>Philadelphia</h1>
        </div>
        <div class="col-6">
          <h2>☀️ 15°C</h2>
        </div>
      </div>
      <div class="row">
        <ul>
          <li>Sunday 11.05,</li>
          <li>Scattered Clouds</li>
        </ul>
      </div>
      <div class="row">
        <ul>
          <li>Humidity: %51,</li>
          <li>Wind: 5km/h</li>
        </ul>
      </div>

      <p>
        This project was coded by Mika and is open-sourced on
        <a href="https://github.com/mkanno24/WeatherApp_Mika">GitHub</a> and
        hosted on
        <a href="https://vigorous-almeida-57862d.netlify.app/">Netlify</a>
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
